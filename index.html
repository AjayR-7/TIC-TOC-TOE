<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TOC TOE</title>
    <link rel="shortcut icon" type="image/png" href="tic-tac.svg">
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <nav>
        <ul>
            <li class="slide">Welcome to tic toc toe </li>
        </ul>
    </nav>

    <div> <ul class="top">
        <li >come on lets play !!</li>
    </ul></div>
    
    <div class="gameinfo">
        <div>
            <span class="info"></span>
        </div>
    </div>

    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
    </div>

    <div class="bt">
        <button id="Refresh">Refresh</button>
    </div>
    
    <footer>
        <hr>
        <div class="ctr"> 
            <ul class="name">
                <li >&copy Ajay R</li>
            </ul>
        </div>
    </footer>
 
    <script src="tic.js"></script>
</body>
</html>
